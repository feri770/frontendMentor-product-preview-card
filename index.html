<body>
  <div class="card">
    <div class="product-image">
      <img src="./images/image-product-desktop.jpg" alt="product-image-desktop" class="image-desktop">
      <img src="./images/image-product-mobile.jpg" alt="product-image-mobile" class="image-mobile">

    </div>
    <div class="product-description">
      <p class="desc-title">P e r f u m e</p>

      <h5>Gabrielle Essence Eau De Parfum</h5>

      <p class="floral"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <p class="price-tag">$149.99 <span class="price-cut">$169.99</span> </p>


      <button class="buy-btn"> <span class="icon-cart"></span> Add to Cart</button>

    </div>
  </div>
